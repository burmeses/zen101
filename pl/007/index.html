    <h1>Obwieszczenie</h1>
    <p>W ostatnim dniu swojego życia Tanzan napisał sześćdziesiąt kart pocztowych i poprosił swego ucznia, by je rozesłał. Potem umarł. Karty zawierały dwa krótkie zdania:</p>
    <blockquote>
      <p>Opuszczam ten świat.<br />
      To moje ostatnie ogłoszenie.</p>
      
      <p>Tanzan<br />
      27 lipca 1892 r.</p>
