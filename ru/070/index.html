    <h1>Самая ценная вещь в мире</h1>
    <p>Созана, китайского мастера Дзен, студент спросил: &#8220;Что всего ценнее в мире?&#8221;</p>
    <p>Мастер ответил: &#8220;Голова мертвой кошки&#8221;.</p>
    <p>&#8220;Почему?&#8221; - снова спросил студент.</p>
    <p>Созан ответил: Потому что никто не сможет оценить ее&#8221;.</p>
