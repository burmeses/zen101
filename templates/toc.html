<html lang="{{ lang }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ root }}/static/favicon.ico">
    <link rel="stylesheet" href="{{ root }}/static/styles.css">
</head>
<body>

    <ul>

    {{ #end }}
    </ul>
</body>
</html>
