    <h1>Annuncio</h1>
    <p>Nel suo ultimo giorno di vita Tanzan scrisse sessanta cartoline postali e incaricò un suo assistente di impostarle. Poi morì.</p>
    <p>Sulle cartoline c&#8217;era scritto:</p>
    <p>Sto per andarmene da questo mondo.</p>
    <p>Questo è il mio ultimo annuncio. Tanzan</p>
    <p>27 luglio 1892.</p>
