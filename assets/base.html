<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ root }}/favicon.ico">
    <link rel="stylesheet" href="{{ root }}/styles.css">
</head>
<body>
{{ #if page == 'toc' }}
    <h1>{{ title }}</h1>
    <ul>
    {{ #for s : stories }}
        <li><a href="{{ s.href }}">{{ s.title }}</a></li>
    {{ #end }}
    </ul>
{{ #elif page == 'index' }}
    <ul>
    {{ #for l : langs }}
        <li><a href="{{ root }}/{{ l }}/">{{ langs[l] }}</a></li>
    {{ #end }}
    </ul>
{{ #elif page == 'story' }}
    {{ body|indent:4|noescape }}
{{ #end }}
</body>
</html>
